<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Club del Trip</title>
    
    <!-- Enlace a los estilos CSS organizados -->
    <link rel="stylesheet" href="css/base.css"> <!-- Estilos globales -->
    <link rel="stylesheet" href="css/layout.css"> <!-- Header, footer y estructura general -->
    <link rel="stylesheet" href="css/components.css"> <!-- Botones y elementos reutilizables -->
    <link rel="stylesheet" href="css/cards.css"> <!-- Tarjetas y destacados -->
    <link rel="stylesheet" href="css/animations.css"> <!-- Animaciones y transiciones -->

    <!-- Fuente personalizada -->
    <link href="https://fonts.googleapis.com/css2?family=Anonymous+Pro:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Cabecera -->
    <header class="header">
        <div class="logo-container">
            <a href="index.html" class="logo-link">
                <img src="images/logoCabecera.svg" alt="Logo El Club del Trip" class="logo">
            </a>
        </div>
        <nav class="menu" aria-label="Menú principal">
            <ul>
                <li><a href="#sobre-el-club">Sobre el Club</a></li>
                <li><a href="#lo-sagrado">Lo Sagrado</a></li>
                <li><a href="#el-laboratorio">El Laboratorio</a></li>
                <li><a href="#cronicas">Crónicas de Astrid N.</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido Principal -->
    <main>
        <!-- Portada -->
        <section class="portada">
            <img src="images/homePortada.png" alt="Portada principal" class="portada-imagen">
        </section>

        <!-- Sección de destacados -->
        <section class="destacados">
            <div class="card-destacada">
                <div class="contenido">
                    <span class="etiqueta titulo-alternates">Antes de nada</span>
                    <h3 class="titulo titulo-bame">
                        Aviso importante: Para un viaje sin turbulencias, échale un ojo a las ocho reglas del club.
                    </h3>
                    <button class="boton-s">Click y al lío</button>
                </div>                
                <div class="imagen">
                    <div class="image-container">
                        <img src="images/imagen_8reglas.png" alt="Aviso Importante">
                        <span class="image-label">Autor: Desconocido</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Pie de página -->
    <footer class="footer">
        <p>© <span id="year"></span> El Club del Trip. Todos los derechos reservados.</p>
    </footer>

    <!-- Script para actualizar dinámicamente el año -->
    <script>
        // Actualizar dinámicamente el año en el pie de página
        document.getElementById('year').textContent = new Date().getFullYear();
    </script>
</body>
</html>
